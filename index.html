<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
     
        <nav class="navbar">
            <h2 class="heading">Typing Speed Test</h2>
          </nav>

    <section class="main-body">

       <div class="timer-div">
            <p id="show-time">20</p>
       </div>
       
        <p id="showSentence"></p>

        <div class="typing-section">

            <label for="textarea"></label>
            <textarea name="textarea" id="textarea" cols="30" placeholder="Best Of luck !" rows="10" disabled></textarea>
                
        </div>
        
        <button type="button" class="btn">Start</button>
       
    </section>

    <footer>
        <p class="output" id="score"></p>
        <p class="output" id="coorect-words"></p>
        <p class="output" id="accuracy"></p>
        <p class="output" id="timetaken"></p>
    </footer>
    <div class="end-edge">
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
